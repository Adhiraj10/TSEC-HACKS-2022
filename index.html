<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <!-- shadow-lg p-3 mb-5 bg-body rounded -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style2.css" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="bg-image">
    <div class="container">

      <div class="row">
        <div class="col">
          <h2>Basic Information</h2>
          <div class=" shadow-lg p-5 border bg-light">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="" class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" />
              </div>
              <div class="col-md-6">
                <label for="" class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" />
              </div>
              <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>

              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" />
              </div>
              <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState" />
                <!-- <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select> -->
              </div>
              <div class="col-md-4">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <!-- <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div> -->
              <div class="col-12" style="text-align: center;">
                <button type="submit" class="btn btn-primary">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col">

          <h2>About you</h2>
          <div class="row g-3">
            <div class=" shadow-lg p-5 border bg-light">
              <h3>
                <small class="text-muted">Bio</small>
              </h3>

              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 426.6px"></textarea>
                <label class="" for="floatingTextarea2"><small class="text-muted">Comments</small>
                </label>
              </div>

              <!-- <div class="row">
                <div class="mb-3">
                  <label for="formFileMultiple" class="form-label">Attach files</label>
                  <input class="form-control" type="file" id="formFileMultiple" multiple />
                </div>
              </div> -->
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
